<div class="consigna__container" ng-controller="resultsCtrl">

  <h2>Currently searching: {{resultsCtrl.artist}}</h2>



  <input type="text" class="inpsearch" placeholder="Type an Artist Name.." ng-model="resultsCtrl.artist"/>

  <button class="btnsearch" ng-Click="resultsCtrl.getArtists()">Search</button>

  <ul>
  	<li ng-repeat="item in resultsCtrl.artists">

  		<a href="/band-albums/{{item.id}}">
  			{{item.name}}
  			<img src="{{item.images[0].url}}" height="200" width="200" />
  		</a>

  	</li>
  </ul>
  
</div>
