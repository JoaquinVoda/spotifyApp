<div class="band-detail-container">
	<div class="row">
		<div class="column full">		

		    <header class="header-logo">

		     		<img class="logo" src="/app/Spotify_logo_without_text.png" height="70" width="70" ng-click="bandCtrl.goToHome()">
		            <div class="barra">
		            
			            <input type="text" class="inpsearch" placeholder="Type an Artist Name.." ng-model="bandCtrl.artist" />
			            <button class="btnsearch" ng-Click="bandCtrl.getArtists(bandCtrl.artist)">Search</button>
		            	
		            </div>
		            
		    </header>

		</div>
	  </div>
		
	<div class="row">
		<div class="column full">

			<!-- <img src="{{}}"> -->
			
			<h1> {{bandCtrl.search}} - Band Albums</h1>
			
		</div>	
		
	</div>

	<div class="row">
		
		<div class="column third band-album" ng-repeat="item in bandCtrl.albums" ng-Click="bandCtrl.goToTracks(item)">

			<p>{{item.name}}</p>
			<img src="{{item.images[0].url}}" height="100" width="100" alt="" />

		</div>
			
	</div>
	
</div>
